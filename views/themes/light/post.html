$def with (post)
$var title = post.title
<article class="post">
      <header>
        <h4><a href="/posts/$:post.slug">$:post.title</a></h4>
        <div class="date">$:post.published_at.strftime("%B %d, %Y")</div>
      </header>

      <section class="content">
       $:post.content  
      </section>
      <div class="more">
      	<a href="/posts/$:post.slug"><b>read on</b> &raquo;</a>
      </div>

      <div id="post-bottom">		
		<ul id="post-tags" class="clearfix">
			<li>
				<strong>Tagged As:</strong>
			</li>			 
			$for tag in post.tags:
				<li>
					<a href="/topics/$tag.slug/1" rel="tag">$tag.title</a>
				</li>				 
		</ul>
	</div>
	<div id="commentsbox">
		<h4 id="comments"> 5 Comments </h4>
	</div>
    </article>
