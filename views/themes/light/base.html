$def with (content) 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>$content.get("title","")</title>
<meta content="$:settings.meta_keywords" name="keywords"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="$:settings.blog_title">
<meta name="author" content="$:settings.user_full_name">
<meta content="$:settings.user_full_name" name="copyright"/>
<meta content="Bhaguli" name="generator"/>
<!-- Le styles -->
<link href="/static/css/general.css" rel="stylesheet">
<!-- Le fav and touch icons -->
<link rel="shortcut icon" href="/static/ico/favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
<!-- Le syndications -->
<link type="application/atom+xml" rel="alternate" title="$:settings.blog_title (ATOM)" href="$:settings.root/feed.xml"/>
<link type="application/rsd+xml" rel="edituri" title="RSD" href="$:settings.root/rsd.axd"/>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link type="application/opensearchdescription+xml" rel="search" title="$:settings.blog_title" href="$:settings.root/opensearch.axd"/>
</head>
<body>
<header class="masthead">
<div class="container first span14">
	<h1><a href="/" title="$:settings.blog_title" rel="home">$:settings.user_full_name</a></h1>
	<ul class="nav">
		<li>
		<a href="/">Home</a>
		</li>
		<li>
		<a href="/archives">Archive</a>
		</li>
		<li>
		<a href="/contact">Contact</a>
		</li>
	</ul>
	<form class="searchbar" method="get" accept-charset="UTF-8" action="/search">
		<input type="text" id="search" name="q" size="16" class="span10" placeholder="     Search"/>
		<input type="hidden" name="page" value="0"/>
		<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
	</form>
</div>
</header>
<div class="container first span14">
	<section id="articles">	 
	$:content  
	</section>
	
</div>
<footer>
<div class="container first span14">
	<p>
		Â© 2012. All rights reserved.
	</p>
	<p>
		<a href="https://twitter.com/" class="twitter-follow-button" data-show-count="false">Follow @bhaguli</a>
	</p>
</div>
</footer>
</body>
</html>
