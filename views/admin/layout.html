$def with (content)
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
	<!--<![endif]-->
<html lang="en">
	<!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<title>$content.title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="/static/css/admin.css" rel="stylesheet">
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a><a class="brand" href="/admin">Administration</a>
						<div class="nav-collapse">
							<ul class="nav" >
								<li class="$('active' if content.title == 'Dashboard' else '' )">
									<a href="/admin">Home</a>
								</li>
								<li class="$('active' if content.title == 'Blog Settings' else '' )">
									<a href="/admin/settings" >Settings</a>
								</li>
								<li class="$('active' if content.title == 'Pages' else '' )">
									<a href="/admin/pages/1">Pages</a>
								</li>
								<li class="$('active' if content.title == 'Posts' else '' )">
									<a href="/admin/posts/1">Posts</a>
								</li>
								<li class="$('active' if content.title == 'Topics' else '' )">
									<a href="/admin/topics">Topics</a>
								</li>
							</ul>
							
							<ul class="nav pull-right">
								<li>
									<a href="/">Logout</a>
								</li>
							</ul>
							<form class="navbar-search form-search pull-right" action="">
								<div class="input-append">
									<input type="text" class="span2 search-query">
									<button type="submit" class="btn">
										Search
									</button>
								</div>

							</form>
							
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				$:content
			</div>
		</div>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		 <script type="text/javascript">
			$$(document).ready(function() {
				if ($$('.delete').length) {
					$$('.delete').click(function() {
						if (confirm("Are you sure ?")) {
							$$.post(this.href);
							setTimeout("location.reload(true);", 1000);
							return false;
						}
					});
				}
				if ($$('#slug').length) {
					$$('#slug').dblclick(function() {
						this.value = $$('#title').val().replace(/\s/g, '-').replace(/[^a-zA-Z0-9\-]/g, '');
					});					 
				}
			});
		</script>		 
	</body>
</html>
